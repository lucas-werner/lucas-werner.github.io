<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" >
  <title>Currículo Bacana</title>
</head>
<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://uploads-ssl.webflow.com/5dbd9ce75ad64f24b67f0932/5dbdd9165ad64f5e29811c52_BRAND3-p-500.png" alt="" width="300" height="75">
      <h2>Formulário de Currículo</h2>
      <p class="lead">Sua carreira de sucesso em tecnologia começa aqui. Agora.</p>
    </div>
   <form>
      <div class="form-group">
        <label for="">Nome: </label>
        <input class="form-control" type="text" required="required" maxlength="40" placeholder="digite seu nome"
          name="nome">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" type="email" required="required" maxlength="50" name="email"
          placeholder="digite seu email" id="email">
      </div>
      <div class="form-group">
        <label for="">CPF: </label>
        <input class="form-control" id="cpf" type="text" required="required" maxlength="14"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" name="cpf">
      </div>
      <div class="form-group">
        <label for="">Endereço: </label>
        <input class="form-control" type="text" maxlength="200" required="required" name="endereço">
      </div>
      <div class="row">
      <div class="form-group col">
        <label for="">Cidade: </label>
        <input class="form-control" type="text" required="required" maxlength="28" name="cidade">
      </div>
      <div class="form-group col">
        <label for="">Estado: </label>
        <select class="form-control" required="required" name="estado" id="estado">
          <option selected='' value=''> Selecione</option>
        </select>
      </div>
    </div>
      <div class="form-group">
        <label>Modalidade de Hub</label><br>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for='hub'><input
          class="form-check-input" name="hub" id="hub" value="comHub"
              type="radio">
            Com Hub</label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for='hub'><input class="form-check-input" name="hub" id="semHub" value="semHub"
              type="radio"> Sem Hub</label>
        </div>
        <div id="hubList">
          
        </div>
      </div>
      <div class="form-group">
        <label for="">Quem é você?</label><br>
        <textarea class="form-control" name="curriculo" required="required" rows="10" cols="40" placeholder="Fale sobre suas experiências"
          maxlength="1000"></textarea>
      </div>
      <div class="form-group">
        <label for="">Cargo: </label>
        <input class="form-control" type="text" required="required"
        maxlength="40" >
      </div>
      <div class="form-group">
        <label for="">Descrição do cargo: </label><br>
        <textarea class="form-control" required="required" maxlength="500" rows="10" cols="40"
          placeholder="Conte mais sobre seu cargo"></textarea>
      </div>
      <div class="form-group">
        <label for="">Data de início: </label>
        <input class="form-control" typmargin: auto;
        width: 100%;>
    </form>
    <div>
      <input type="submit">

    </div>
  </div>
  <footer>
    <p>Copyright Trybe 2020</p>
  </footer>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
