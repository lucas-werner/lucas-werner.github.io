<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 3.3</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 3.3 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
            
        function mudaTexto (texto) {
            document.getElementsByTagName ("p")[1].innerHTML = texto;
        }

        mudaTexto ("Dev");
       
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.

        function mudaCorExterno (cor) {
            document.getElementsByClassName("main-content")[0].style.backgroundColor = cor;
        }

        mudaCorExterno("green");

//  Crie uma função que mude a cor do quadrado vermelho para branco.

        function mudaCorInterno (cor) {
            document.getElementsByClassName("center-content")[0].style.backgroundColor = cor;
        }

        mudaCorInterno ("white");

//  Crie uma função que corrija o texto da tag <h1>.

        function mudaTextoTagH1 (texto) {
           document.getElementsByTagName("h1")[0].innerHTML = texto;
        }

        mudaTextoTagH1 ("Exercício 4.3 - JavaScript");

     //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function mudarMaiscula(tag){
        tamanhoTag = document.getElementsByTagName(tag).length
        for (let i=0; i < tamanhoTag; i++) {
            var texto = document.getElementsByTagName(tag)[i].innerHTML
            texto = texto.toUpperCase();
            document.getElementsByTagName(tag)[i].innerHTML = texto;
        }        
    }
         mudarMaiscula("p");

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        function exibirConsole(tag) {
            tamanhoTag = document.getElementsByTagName(tag).length
            for (i = 0; i < tamanhoTag; i++) {
                console.log(document.getElementsByTagName(tag)[i].innerHTML);
            }
        }
        exibirConsole("p");

       </script>                                                                                                                                                                                                   
</body>
</html>
